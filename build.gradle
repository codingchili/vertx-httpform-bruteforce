plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = 1.8
    }
}

jar {
    manifest {
        attributes "Main-Class": "com.github.codingchili.formbreaker.BreakerKt"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib"
    compile "io.vertx:vertx-core:3.9.4"
    compile "io.vertx:vertx-web-client:3.9.4"
}
